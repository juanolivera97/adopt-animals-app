<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Registro de Animales</title>
  </head>
  <body>
    
    <div class="container">
        <br>
        <form action="" class="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
            </div>     

            <div class="form-group">
                <label for="edad">Fecha de Nacimiento</label>
                <input type="date" id="edad" placeholder="">
            </div>


            <div class="form-group">    
                <label for="option">Elige una Raza:</label>
                <select name="form-control" id="option">
                    <option value="">Boxer</option>
                    <option value="">Caniche</option>
                    <option value="">Labrador</option>
                    <option value="">Bulldog</option>
                    <option value="">Poodle</option>
                </select>
            </div>

            <div class="form-group">  
                <label for="mensaje">Descripción:</label>
                <textarea class="form-control" id="mensaje" placeholder="Descripción:"></textarea>
            </div>  

            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo">
                <p class="">Maximo 50MB</p>
            </div>
            
            <button class="btn btn-info">Enviar</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
 </html>
